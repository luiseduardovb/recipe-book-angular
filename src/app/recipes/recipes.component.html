<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSelectedItem)="selectedItem = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedItem; else textInfo"
      [recipe]="selectedItem"
    >
    </app-recipe-detail>
    <ng-template #textInfo>Please Select a Recipe</ng-template>
  </div>
</div>
